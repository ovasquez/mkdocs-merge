# -----------------------------------------------------------------------------
# Regular builds
# -----------------------------------------------------------------------------
sudo: false

# Limit clone depth to speed up build
git:
  depth: 3

language: python
matrix:
    include:
        - python: 3.5
          env: TOXENV=py35
        - python: 3.6
          env: TOXENV=py36
        - python: 3.7
          env: TOXENV=py37
        - python: 3.8
          env: TOXENV=py38
        - python: 3.9
          env: TOXENV=py39
        - python: 3.10
          env: TOXENV=py310
        - python: pypy
          env: TOXENV=pypy
        - env: TOXENV=flake8


# command to install dependencies
install:
- pip install tox coverage codacy-coverage twine wheel

# command to run builds and tests
script:
- tox

# Code coverage results after success
after_success:
- coverage xml
- python-codacy-coverage -r coverage.xml

# Deploy to PyPi
deploy:
  provider: pypi
  user: ovasquez
  distributions: sdist bdist_wheel
  password:
    secure: ""
  on:
    tags: true
    repo: ovasquez/mkdocs-merge
    condition: "$TOXENV = py310"
